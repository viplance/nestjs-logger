<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NestJS logging system</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      defer="defer"
      src="scripts/ws.js
    "
    ></script>
    <script
      defer="defer"
      src="scripts/json-viewer.js
    "
    ></script>
    <script
      defer="defer"
      src="scripts/local-storage.js
    "
    ></script>
    <script
      defer="defer"
      src="scripts/details-popup.js
    "
    ></script>
    <script
      defer="defer"
      src="scripts/common.js
    "
    ></script>
  </head>
  <body>
    <header>
      <div class="container controls content">
          <div class="logo">
            <img src="favicon.ico" alt="Logger" />
            <h2>NestJS logging system</h2>
          </div>
          <nav>
            <ul>
              <li class="all active" data-selector="all">All</a></li>
              <li class="log" data-selector="log">Log</a></li>
              <li class="error" data-selector="error">Error</li>
              <li class="warn" data-selector="warn">Warning</li>
              <li class="debug" data-selector="debug">Debug</li>
              <li class="verbose" data-selector="verbose">Verbose</li>
            </ul>
          </nav>
          <input id="search" onkeyup="search(event)" type="text" placeholder="Search" />
          <div id="refresh" onclick="getLogs()"><button class="white">Refresh</button></div>
          <div id="freeze" onclick="toggleFreeze()"><button class="white">Freeze</button></div>
      </div>
      <div class="container table-header">
        <div class="col">Type</div>
        <div class="col">Info</div>
        <div class="col">Count</div>
      </div>
    </header>
    
    <div id="no-logs" class="content container center"><h3>No logs</h3></div>

    <div class="container">
      <section id="logs"></section>
      <div id="loader">Loading...</div>
      <div id="scroll-anchor"></div>
    </div>

    <div id="popup"></div>
  </body>
</html>
